<div class="title">
  <div class="Tprin">
    <p class="text">
      <strong>
        Federación Nacional de la Industria Herbolaria y
        Medicina Alternativa Tradicional y Naturista A.C
      </strong>
    </p>
  </div>
    <div class="logo">
      <img src="assets/navbar/federacion.png" alt="">
    </div>
</div>


<nav>
  <input type="checkbox" id="menu" [(ngModel)]="menuOpen">
  <label for="menu" class="menu-icon"> ☰ </label>
  <ul>
    <li><a routerLink="/inicio" (click)="closeMenu()">Inicio</a></li>
    <li class="dropdown">
      <a (click)="toggleDropdown('whoWeAre')">¿Quienes Somos?</a>
      <div class="dropdown-content" [class.show]="isDropdownOpen('whoWeAre')">
        <a routerLink="/historia" (click)="closeMenu()">Historia FENIHMANT</a>
        <a routerLink="/mvv" (click)="closeMenu()">Misión, Visión y Valores</a>
        <a routerLink="/codigoE" (click)="closeMenu()">Codigo de Ética</a>
      </div>
    </li>
    <li><a routerLink="/recursos" (click)="closeMenu()">Recursos</a></li>
    <li class="dropdown">
      <a class="dropbtn" (click)="toggleDropdown('services')">Servicios</a>
      <div class="dropdown-content" [class.show]="isDropdownOpen('services')">
        <a routerLink="/servicios" (click)="closeMenu()">¿Qué ofrecemos?</a>
      </div>
    </li>
    <li><a routerLink="/afiliacion" (click)="closeMenu()">Afiliate</a></li>
  </ul>
</nav>
